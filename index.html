<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            position: relative; /* Set relative positioning for the body */
            font-family: Arial, sans-serif; /* Optional: set a default font */
        }

        .plus-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
            margin: 20px; /* Add margin for spacing */
        }

        .plus-icon::before {
            content: "+";
            font-size: 24px;
            color: #37474f;
            font-weight: bold;
        }

        .plus-icon.clicked {
            background-color: #e0e0e0;
            border-color: #b0b0b0;
            transform: rotate(90deg); /* Slightly enlarge the icon */
        }

        /* Add styles for the list and its items */
        #options-list {
            display: none; /* Initially hidden */
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            position: absolute; /* Position the list absolutely */
            bottom: 50px; /* Adjust this value to position the list above the plus icon */
            left: 0; /* Align the list with the left edge of the plus icon */
            background-color: white; /* Add background for visibility */
            border: 1px solid #ccc; /* Optional border for better separation */
            z-index: 1000; /* Ensure it appears above other elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        }

        #options-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            padding: 5px; /* Add padding for better click area */
        }

        /* Button styles */
        button {
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="plus-icon" id="plus-icon"></div>
    <ul id="options-list">
        <li>
            <button id="image-button">&#x1F4F7;</button> <!-- Camera icon button -->
            <span>Image</span>
        </li>
        <li>
            <emoji-picker></emoji-picker>
            <span>Emoji Picker</span>
        </li>
        <li>
            <button id="send-button">Send</button>
            <span>Send Message</span>
        </li>
        <li>
            <button id="leave-button" class="leave-button">Leave</button>
            <span>Leave Chat</span>
        </li>
    </ul>

    <script>
        const plusIcon = document.getElementById('plus-icon');
        const optionsList = document.getElementById('options-list');

        plusIcon.addEventListener('click', function() {
            plusIcon.classList.toggle('clicked'); // Toggle the clicked class
            optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block'; // Toggle the visibility of the options list
        });
    </script>
</body>
</html>
